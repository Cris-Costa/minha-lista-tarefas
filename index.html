<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Descrição do site para mecanismos de busca."
    />
    <title>Teste com Bruno</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Teste com Bruno</h1>
      <nav>
        <ul>
          <li><a href="#inicio">Início</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#servicos">Serviços</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="inicio">
        <h2>Bem-vindo</h2>
        <p>Texto de boas-vindas ou introdução.</p>
      </section>

      <section id="sobre">
        <h2>Sobre</h2>
        <p>Informações sobre você ou a empresa.</p>
      </section>

      <section id="servicos">
        <h2>Serviços</h2>
        <p>Detalhes sobre os serviços oferecidos.</p>
      </section>

      <section id="contato">
        <h2>Contato</h2>
        <form action="#" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 - Seu Nome ou Empresa. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
